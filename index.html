<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>ToDo приложение</title>
	</head>
	<body>
		<!-- container -->
		<div class="container">
			<!-- Заголовок -->
			<div class="display-4 mb-2">ToDo приложение</div>
			<div class="h4 mb-5">список задач на сегодня</div>

			<!-- Список задач -->
			<div class="card mb-4">
				<ul id="list-group" class="list-group list-group-flush">
					<li id="empty-list-item" class="list-group-item text-center">Список дел пуст</li>
				</ul>
			</div>
			<!-- // Список задач -->

			<!-- Форма добавления новых задач -->
			<div class="card bg-light">
				<div class="card-header">Добавить новую задачу</div>
				<div class="card-body">
					<form id="newTaskForm">
						<div class="form-group">
							<input type="text" class="form-control" id="addNewTask" placeholder="Текст задачи" autofocus />
							<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
						</div>
						<button type="submit" class="btn btn-primary btn-lg active">Добавить</button>
					</form>
				</div>
			</div>
			<!-- // Форма добавления новых задач -->
		</div>
		<!-- // container -->

		<div class="modal" id="staticBackdropLive" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLiveLabel" style="padding-right: 15px;" aria-modal="true" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLiveLabel">Редактировать задачу</h5>
						<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<input class="form-control" id="input-edit" type="text">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Закрыть</button>
						<button type="button" class="btn btn-primary" id="save">Сохранить</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
